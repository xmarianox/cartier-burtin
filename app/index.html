<!DOCTYPE html>
<html class="no-js" lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- prefetch (performance) -->
    <link rel="dns-prefetch" href="http://cartierburtin.com">
    <link rel="preconnect" href="http://cartierburtin.com">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Cartier Burtin S.A | Desarrolla e Invierte</title>

    <link rel="icon" href="favicon.ico">

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/vegas/dist/vegas.min.css" />
    <link rel="stylesheet" href="/bower_components/slick-carousel/slick/slick.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script async src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

    <script>
      // Picture element HTML5 shiv
      document.createElement( "picture" );
    </script>

    <!-- build:js scripts/vendor/picturefill.js -->
    <script async src="/bower_components/picturefill/dist/picturefill.js"></script>
    <!-- endbuild -->

  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <main>
      <section class="main_slider_container">
        <article>
          <i class="ic ic_logo_cb"></i>
          <hr/>
          <p>Asunción, Paraguay  <span>|</span> <a href="mailto:info@cartierburtin.com" title="info@cartierburtin.com" target="_blank">info@cartierburtin.com</a></p>

          <div class="project_header">
            <span>|||||||||||||||||</span>
            <h2>PROYECTOS</h2>
            <span>|||||||||||||||||</span>
          </div>
        </article>
      </section>

      <section class="project_slider_container">
        <article>
          <ul class="project_list">
            <li>
              <a href="faceboulevard" title="FACE Boulevard">
                <figure>
                  <picture>
                    <source srcset="images/proyectos/face1.jpg" media="(min-width: 40em)" />
                    <img src="images/proyectos/m_face1.jpg" alt="FACE Boulevard" class="orange">
                  </picture>

                  <picture>
                    <source srcset="images/proyectos/face2.jpg" media="(min-width: 40em)" />
                    <img src="images/proyectos/m_face2.jpg" alt="FACE Boulevard" class="clear">
                  </picture>

                  <figcaption>
                    <h3>FACE Boulevard</h3>
                  </figcaption>
                </figure>
              </a>
            </li>

            <li>
              <figure>
                <picture>
                  <source srcset="images/proyectos/corner1.jpg" media="(min-width: 40em)" />
                  <img src="images/proyectos/m_corner1.jpg" alt="FACE Corner" class="orange">
                </picture>

                <picture>
                  <source srcset="images/proyectos/corner2.jpg" media="(min-width: 40em)" />
                  <img src="images/proyectos/m_corner2.jpg" alt="FACE Corner" class="clear">
                </picture>

                <figcaption>
                  <h3>FACE Corner</h3>
                </figcaption>
              </figure>
            </li>

            <li>
              <figure>
                <picture>
                  <source srcset="images/proyectos/kure1.jpg" media="(min-width: 40em)" />
                  <img src="images/proyectos/m_kure1.jpg" alt="Kure Guazú" class="orange">
                </picture>

                <picture>
                  <source srcset="images/proyectos/kure2.jpg" media="(min-width: 40em)" />
                  <img src="images/proyectos/m_kure2.jpg" alt="Kure Guazú | Criadero de Cerdos La Colmena. Campo de 25 has. con instalaciones para la cría de cerdos de ciclo completo." class="clear">
                </picture>
                <figcaption>
                  <h3>Kure Guazú</h3>
                </figcaption>
              </figure>
            </li>
          </ul>
        </article>
      </section>
    </main>

    <footer>
      <i class="ic ic_logo_cb small"></i>
    </footer>


    <!-- Google Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-86309586-1', 'auto');
      ga('send', 'pageview');
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <script src="/bower_components/vegas/dist/vegas.min.js"></script>
    <script src="/bower_components/picturefill/dist/picturefill.js"></script>
    <script src="/bower_components/browser-detector/detect-browser.js"></script>
    <script src="/bower_components/slick-carousel/slick/slick.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
